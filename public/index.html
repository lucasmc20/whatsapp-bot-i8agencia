<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard WhatsApp Bot - i8AgÃªncia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 1200px;
            min-height: 600px;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 600px;
            padding: 40px;
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #fab1a0;
        }

        /* Dashboard */
        .dashboard {
            display: none;
            padding: 0;
        }

        .dashboard.active {
            display: block;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-header h1 {
            font-size: 24px;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .dashboard-content {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 4px solid #667eea;
        }

        .stat-card h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .stat-card .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .qr-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
            margin-bottom: 30px;
        }

        .qr-code {
            max-width: 256px;
            margin: 20px auto;
        }

        .status-indicator {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-ready {
            background: #00b894;
            color: white;
        }

        .status-connecting {
            background: #fdcb6e;
            color: #2d3436;
        }

        .status-error {
            background: #e17055;
            color: white;
        }

        .conversations-list {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .conversations-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }

        .conversations-header h3 {
            color: #333;
            font-size: 18px;
        }

        .conversation-item {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            cursor: pointer;
            transition: background 0.3s;
        }

        .conversation-item:hover {
            background: #f8f9fa;
        }

        .conversation-item:last-child {
            border-bottom: none;
        }

        .conversation-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .conversation-phone {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .conversation-last-message {
            color: #888;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                border-radius: 15px;
            }

            .login-form {
                padding: 30px 20px;
            }

            .dashboard-content {
                padding: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-container">
            <div class="login-form">
                <div class="login-header">
                    <h1>i8AgÃªncia Digital</h1>
                    <p>Dashboard WhatsApp Bot</p>
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">UsuÃ¡rio</label>
                        <input type="text" id="username" name="username" value="lucas" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" value="@Sucesso2025" required>
                    </div>
                    
                    <button type="submit" class="login-btn" id="loginBtn">
                        Entrar
                    </button>
                </form>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <div class="dashboard-header">
                <h1>Dashboard WhatsApp Bot</h1>
                <button class="logout-btn" onclick="logout()">Sair</button>
            </div>
            
            <div class="dashboard-content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Status da ConexÃ£o</h3>
                        <div id="connectionStatus" class="status-indicator status-connecting">Conectando</div>
                    </div>
                    
                    <div class="stat-card">
                        <h3>Total de Conversas</h3>
                        <div class="stat-value" id="totalConversations">0</div>
                    </div>
                    
                    <div class="stat-card">
                        <h3>Clientes Ãšnicos</h3>
                        <div class="stat-value" id="totalCustomers">0</div>
                    </div>
                </div>

                <div id="qrSection" class="qr-section" style="display: none;">
                    <h3>Escaneie o QR Code com seu WhatsApp</h3>
                    <div id="qrCode" class="qr-code"></div>
                    <p>Abra o WhatsApp no seu telefone e escaneie este cÃ³digo</p>
                </div>

                <div class="conversations-list">
                    <div class="conversations-header">
                        <h3>Conversas Ativas</h3>
                    </div>
                    <div id="conversationsList">
                        <div class="loading">Carregando conversas...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // VariÃ¡veis globais
        let authToken = localStorage.getItem('authToken');
        let socket;

        // Verificar se jÃ¡ estÃ¡ logado
        if (authToken) {
            verifyToken();
        }

        // Event listeners
        document.getElementById('loginForm').addEventListener('submit', handleLogin);

        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            // Limpar erro anterior
            errorMessage.style.display = 'none';
            
            // Desabilitar botÃ£o
            loginBtn.disabled = true;
            loginBtn.textContent = 'Entrando...';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    showDashboard();
                } else {
                    showError(data.error || 'Erro ao fazer login');
                }
            } catch (error) {
                console.error('Erro no login:', error);
                showError('Erro de conexÃ£o. Verifique se o servidor estÃ¡ rodando.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }
        }

        async function verifyToken() {
            try {
                const response = await fetch('/api/status', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    showDashboard();
                } else {
                    localStorage.removeItem('authToken');
                    authToken = null;
                }
            } catch (error) {
                console.error('Erro ao verificar token:', error);
                localStorage.removeItem('authToken');
                authToken = null;
            }
        }

        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            
            initializeSocket();
            loadDashboardData();
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function logout() {
            localStorage.removeItem('authToken');
            authToken = null;
            
            if (socket) {
                socket.disconnect();
            }
            
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('loginScreen').style.display = 'flex';
            
            // Limpar formulÃ¡rio
            document.getElementById('loginForm').reset();
            document.getElementById('errorMessage').style.display = 'none';
        }

        function initializeSocket() {
            socket = io();
            
            socket.on('connect', () => {
                console.log('Conectado ao servidor');
                socket.emit('request_qr');
            });
            
            socket.on('qr', (qrData) => {
                document.getElementById('qrCode').innerHTML = `<img src="${qrData}" alt="QR Code" style="max-width: 100%;">`;
                document.getElementById('qrSection').style.display = 'block';
                updateConnectionStatus('connecting', 'Aguardando QR Code');
            });
            
            socket.on('ready', () => {
                document.getElementById('qrSection').style.display = 'none';
                updateConnectionStatus('ready', 'Conectado');
                loadConversations();
            });
            
            socket.on('authenticated', () => {
                updateConnectionStatus('ready', 'Autenticado');
            });
            
            socket.on('auth_failure', (msg) => {
                updateConnectionStatus('error', 'Erro de AutenticaÃ§Ã£o');
                console.error('Falha na autenticaÃ§Ã£o:', msg);
            });
            
            socket.on('disconnected', (reason) => {
                updateConnectionStatus('error', 'Desconectado');
                console.log('Desconectado:', reason);
            });
            
            socket.on('conversation_update', (data) => {
                loadConversations();
            });
        }

        function updateConnectionStatus(status, text) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.className = `status-indicator status-${status}`;
            statusElement.textContent = text;
        }

        async function loadDashboardData() {
            try {
                const response = await fetch('/api/status', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('totalConversations').textContent = data.totalConversations;
                    document.getElementById('totalCustomers').textContent = data.totalCustomers;
                    
                    if (data.isReady) {
                        updateConnectionStatus('ready', 'Conectado');
                        document.getElementById('qrSection').style.display = 'none';
                    } else {
                        updateConnectionStatus('connecting', 'Conectando');
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            }
            
            loadConversations();
        }

        async function loadConversations() {
            try {
                const response = await fetch('/api/conversations', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const conversations = await response.json();
                    displayConversations(conversations);
                }
            } catch (error) {
                console.error('Erro ao carregar conversas:', error);
            }
        }

        function displayConversations(conversations) {
            const container = document.getElementById('conversationsList');
            
            if (conversations.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 48px; margin-bottom: 20px; opacity: 0.5;">ðŸ’¬</div>
                        <p>Nenhuma conversa ainda</p>
                        <p style="font-size: 14px; margin-top: 10px;">As conversas aparecerÃ£o aqui quando os clientes entrarem em contato</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = conversations.map(conv => `
                <div class="conversation-item" onclick="viewConversation('${conv.phone}')">
                    <div class="conversation-name">${conv.customer.name}</div>
                    <div class="conversation-phone">${conv.phone}</div>
                    <div class="conversation-last-message">
                        ${conv.lastMessage ? conv.lastMessage.text.substring(0, 60) + '...' : 'Sem mensagens'}
                    </div>
                </div>
            `).join('');
        }

        function viewConversation(phone) {
            // Implementar visualizaÃ§Ã£o detalhada da conversa
            console.log('Ver conversa:', phone);
        }

        // Atualizar dados periodicamente
        setInterval(() => {
            if (authToken && document.getElementById('dashboard').classList.contains('active')) {
                loadDashboardData();
            }
        }, 30000); // A cada 30 segundos
    </script>
</body>
</html>
